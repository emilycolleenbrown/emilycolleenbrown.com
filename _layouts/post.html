---
layout: default
---
<!-- post thumbnail -->
<div class="post-content">
    {% if page.thumbnail-image %}
        <img class="post-thumbnail" src="{{ page.thumbnail-image }}" alt="Post thumbnail image">
    {% endif %}
    <div class="post-body">
        <div class="title">{{ page.title }}</div>
        <div class="post-date">{{ page.date | date: "%d %B %Y" }}</div>
        {{content}}
    </div>
    <div class="post-links">
        {% if page.pdf %}
            <a class="post-link" href="{{ site.baseurl }}{{ page.pdf }}" target="_blank">
                Download PDF ↓
            </a>
        {% endif %}
        {% if page.link %}
            <a class="post-link" href="{{ page.link }}" target="_blank">
                See Project ↗
            </a>
        {% endif %}
    </div>
</div>
